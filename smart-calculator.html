<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./smart-calculator.css">
    <title>Smart-calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="button">
            <button onclick="clearDisplay()" class="btn">AC</button>
            <button onclick="backspace()" class="btn">⌫</button>
            <button onclick="calculateSquare()" class="btn">x²</button>
            <button onclick="calculateCube()" class="btn">x³</button>

            <button onclick="appendNumber('7')" class="btn">7</button>
            <button onclick="appendNumber('8')" class="btn">8</button>
            <button onclick="appendNumber('9')" class="btn">9</button>
            <button onclick="chooseOperation('/')" class="btn">÷</button>

            <button onclick="appendNumber('4')" class="btn">4</button>
            <button onclick="appendNumber('5')" class="btn">5</button>
            <button onclick="appendNumber('6')" class="btn">6</button>
            <button onclick="chooseOperation('*')" class="btn">×</button>

            <button onclick="appendNumber('1')" class="btn">1</button>
            <button onclick="appendNumber('2')" class="btn">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="chooseOperation('-')" class="btn">−</button>

            <button onclick="appendNumber('0')" class="btn">0</button>
            <button onclick="chooseOperation('%')" class="btn">%</button>
            <button onclick="chooseOperation('+')" class="btn">+</button>
            <button onclick="compute()" class="btn">=</button>

            <button onclick="calculateFactorial()" class="btn">n!</button>
            <button onclick="checkEven()" class="btn">Even?</button>
            <button onclick="checkOdd()" class="btn">Odd?</button>
        </div>

    </div>
    <script src="./calculator.js"></script>
</body>
</html>
